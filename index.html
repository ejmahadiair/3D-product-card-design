<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Animated 3D Product card design By EJ MAHADI</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container">
            <div class="product">
                <img id="front-img" src="images/shoes.png" alt="" />
                <img id="back-img" src="images/shoes2.png" alt="" />
                <div id="productBox" class="product-inner">
                    <div class="product-front">
                        <div class="product-top">
                            <h1>Nike</h1>
                        </div>
                        <div class="prduct-bottom">
                            <p>Lorem ipsum dolor sit amet.</p>
                            <h2>Best Lorem, ipsum dolor.</h2>
                            <h1>120 <span>$</span></h1>
                            <button type="button">Add to Bag</button>
                            <div class="color-select">
                                <div class="select-item">
                                    <img src="images/shoes-icon.png" alt="" />
                                </div>
                                <div class="select-item">
                                    <img
                                        id="rightClick"
                                        src="images/shoes-icon2.png"
                                        alt=""
                                    />
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="product-back">
                        <div class="product-top product-top2">
                            <h1>Nike</h1>
                        </div>
                        <div class="prduct-bottom">
                            <p>Lorem ipsum dolor sit amet.</p>
                            <h2>Best Lorem, ipsum dolor.</h2>
                            <h1>120 <span>$</span></h1>
                            <button type="button">Add to Bag</button>
                            <div class="color-select">
                                <div class="select-item">
                                    <img
                                        id="leftClick"
                                        src="images/shoes-icon.png"
                                        alt=""
                                    />
                                </div>
                                <div class="select-item">
                                    <img src="images/shoes-icon2.png" alt="" />
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="product-left"></div>
                    <div class="product-right"></div>
                </div>
            </div>
        </div>

        <script>
            var productBox = document.getElementById("productBox");
            var goRight = document.getElementById("front-img");
            var goleft = document.getElementById("back-img");
            var click1 = document
                .getElementById("rightClick")
                .addEventListener("click", () => {
                    productBox.style.transform = "rotateY(180deg)";
                    goRight.style.left = "700px";
                    goRight.style.transform = "rotate(-30deg)";
                    goleft.style.left = "20px";
                    goleft.style.transform = "rotate(0deg)";
                });
            var click2 = document
                .getElementById("leftClick")
                .addEventListener("click", () => {
                    productBox.style.transform = "rotateY(0deg)";
                    goleft.style.left = "-700px";
                    goleft.style.transform = "rotate(-30deg)";
                    goRight.style.left = "20px";
                    goRight.style.transform = "rotate(0deg)";
                });
        </script>
    </body>
</html>
